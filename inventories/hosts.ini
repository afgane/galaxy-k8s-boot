# This inventory file is automatically generated by Ansible.

[localhost]
127.0.0.1 ansible_connection=local ansible_python_interpreter="/usr/local/bin/python3"

[controllers]
galaxy ansible_ssh_host=127.0.0.1

[agents]


[nodes:children]
controllers
agents

[rke_cluster:children]
controllers
agents

# Groups needed for the k3s playbook
[master:children]
controllers

[node:children]
agents

[k3s_cluster:children]
controllers
agents

[all:vars]
ansible_ssh_port=22
ansible_user='ubuntu'
ansible_ssh_extra_args='-o StrictHostKeyChecking=no'
#ansible_ssh_private_key_file=/Users/suderman/.ssh/ks-galaxy-aws.pem
ansible_python_interpreter="/usr/local/bin/python3"

k3s_version='v1.31.2+k3s1'

#ansible_user='ubuntu'
systemd_dir=/etc/systemd/system
master_ip='127.0.0.1'
extra_server_args="--tls-san 127.0.0.1 --disable traefik --v=4"
extra_agent_args=""

